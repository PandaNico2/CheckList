<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Sheets</title>
    <!-- boodstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/2af89ea81e.js" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="./css/index.css">

    <!-- script -->
    <script src="./js/script.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="logo">
            <a href="./index.html">
                <img src="./img/logo.png" alt width="200">
            </a>
        </div>

        <div class="rigth">
            <div class="usuario"><i class="fa-solid fa-user"></i>
                <p>Usuario</p>
            </div>

            <div class="sair"><i class="fa-solid fa-right-to-bracket"></i></div>
        </div>
    </nav>

    <div class="banner">
        Faça parte do Work Sheets, <a href=""><b>CADASTRE-SE JÁ!</b></a>
    </div>

    <div class="box">
        <div class="content_left">
            <div class="filtro">
                <h2>Filtros</h2>
                <div class="lista_filtros">
                    <p>Filtro 1</p>
                    <p>Filtro 2</p>
                    <p>Filtro 3</p>
                </div>
            </div>
            <div class="minhas_listas">
                <h2>Minhas listas</h2>
                <div class="lista_minhas_listas">
                    <p><input type="checkbox">Lista 1</p>
                    <p><input type="checkbox">Lista 2</p>
                    <p><input type="checkbox">Lista 3</p>
                    <p><input type="checkbox">Lista 4</p>
                    <p><input type="checkbox">Lista 5</p>
                    <p><input type="checkbox">Lista 6</p>
                </div>
            </div>
        </div>
        <div class="content_rigth">
            <h1>Lista 1</h1>
            <hr>
            <div class="form">
                <input type="text" id="tarefa" placeholder="Descrição da tarefa">
                <button class="but" onclick="add_tarefa()"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="lista">
            </div>
        </div>
    </div>
</body>
</html>
